<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminology Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h2>Terminology Dictionary</h2>
        <button id="install-button" class="install-button">Install App</button>
        <!-- NEW: Theme Toggle Button -->
        <button id="theme-toggle-button" class="theme-toggle-button" aria-label="Toggle dark mode">üåô</button>
    </header>
    <nav>
        <button id="search-tab-btn" class="active">Search</button>
        <button id="show-all-tab-btn">Show All Dictionaries</button>
    </nav>
    <main>
        <!-- The Search Tab -->
        <div id="search-tab" class="tab-content active">
            <input autofocus type="text" id="search-input" placeholder="Enter a term...">
            <div id="search-results"></div>
        </div>
        <!-- The "Show All" Tab with Virtual Scroller -->
        <div id="show-all-tab" class="tab-content">
            <select id="dictionary-select"></select>
            <div id="virtual-viewport">
                <div id="virtual-content"></div>
            </div>
        </div>
    </main>

    <button id="info-button" aria-label="About this dictionary"><i>i</i></button>

    <div id="about-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close-button">√ó</span>
            <h2>About This Dictionary</h2>
            <p>This is a fast, offline-first Progressive Web App designed to provide quick access to various terminology dictionaries.</p>
            <p>Built with ‚ù§Ô∏è using vanilla HTML, CSS, and JavaScript with Dexie.js for IndexedDB storage.</p>
            <p><strong>Developer:</strong> Mohamed Isaac</p>
        </div>
    </div>

    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="app.js"></script>
</body>
</html>
