<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminology Dictionary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <h1>Terminology Dictionary</h1>
        <!-- Custom Install Button for PWA -->
        <button id="install-button" class="install-button">Install App</button>
    </header>
    <nav>
        <button id="search-tab-btn" class="active">Search</button>
        <button id="show-all-tab-btn">Show All Dictionaries</button>
    </nav>
    <main>
        <!-- The Search Tab -->
        <div id="search-tab" class="tab-content active">
            <input type="text" id="search-input" placeholder="Enter a term...">
            <div id="search-results"></div>
        </div>

        <!-- The "Show All" Tab with Virtual Scroller -->
        <div id="show-all-tab" class="tab-content">
            <select id="dictionary-select"></select>

            <div id="virtual-viewport">
                <div id="virtual-content"></div>
            </div>
        </div>
        
    </main>
    <script src="https://unpkg.com/dexie@3/dist/dexie.js"></script>
    <script src="app.js"></script>
</body>
</html>
